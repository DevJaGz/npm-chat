<main
  class="grid grid-rows-[1fr_100px] mx-auto max-w-screen-lg overflow-hidden"
>
  <section #scrollable class="overflow-y-auto h-[calc(100vh-100px)] p-4">
    @if (!isLlmLoaded()) {
    <app-llm-progress />
    } @else { @if (hasMessages()) {
    <app-messages [scrollable]="scrollable" />
    } @else {
    <div class="flex flex-col items-center justify-center h-full gap-8">
      <div class="flex flex-col justify-center items-center gap-2">
        <img
          src="/android-chrome-512x512.png"
          width="32"
          height="32"
          alt="logo"
        />
        <h1 class="font-semibold text-2xl">Npm Chat</h1>
      </div>
      <app-templates />
    </div>

    } }
  </section>
  <section class="px-4 pb-4">
    <app-prompt />
  </section>
</main>
